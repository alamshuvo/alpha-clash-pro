<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisyUI and tailwind cdn -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="./style/styles.css">
</head>
<body class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="">
        <!-- home screen -->
    <section id="home-screen" class="home text-white flex flex-col  items-center min-h-screen justify-center ">
        <div class="flex flex-col items-center text-center gap-10">
         <h1 class="lg:text-8xl text-5xl  uppercase font-black">ALPHABET CLASH</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-white text-black text-2xl">Play Now</button>
        </div>
    </section>
     <!-- playground -->
    <section id="playground" class="play-ground hidden">
        <!-- play ground container -->
        <div class="flex flex-col items-center gap-20 pt-20">
            <!-- screen -->
            <div id="artboard" class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center ">
                    <p class="bg-[#2F2941] px-8 pb-4 rounded-md text-white">Dont Watch KeyBoard While Playing......</p>
                </div>
              <div class="flex justify-center items-center h-full">
                <p id="playgroun-display" class="text-black text-9xl font-bold uppercase">Y</p>
              </div>
            </div>
            <!-- keyboard start-->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- keyboard end-->
            <!-- life scoor -->
            <div class="w-3/4 flex  justify-between">
                <button class="btn border-none">
                    <span>life</span>
                    <img class="bg-red-500 rounded-full" src="./images/Group 23.png" alt="" srcset="">
                    <span class="text-4xl text-black" id="life">5</span>
                  </button>
                <button class="btn bg-purple-500 border-none">
                   <span>scor</span>
                   <img class="bg-slate-400 rounded-full" src="./images/monetization_on.png" alt="" srcset="">
                   <span class="text-4xl text-white" id="score">0</span>
                   
                  </button>
            </div>
        </div>
    </section>
    <!--playground end -->
    <!-- scoor -->
    <section id="final-score" class="scoor flex justify-center items-center min-h-screen hidden">
        <div class="text-white  text-center bg-[#FFFFFF33] p-4 rounded-lg space-y-5">
            <h1 class="text-8xl">
                <span class="font-extrabold">Score:</span>
                <span id="final-score-end">14</span>
            </h1>
            <button onclick="playAgain()" id="play-again" class="btn bg-white">Play again</button>
            <p>Practice makes you a pro</p>
        </div>
    </section>
    <!-- modal section -->
    <section id="modal" class="hidden w-full h-full top-0 bg-black bg-opacity-40 justify-center items-center  absolute">
    <div class="bg-purple-700 text-white px-4 py-8 rounded w-1/3 relative">
        <!-- You can open the modal using ID.showModal() method -->
<button onclick="closeModal()" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>

    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click on ✕ button to close</p>
    </div>
    </section>
</main>
<script src="./script/utility.js"></script>
<script src="./script/script-alpha.js"></script>

</body>
</html>
